<!DOCTYPE html>
<html lang="en">
<head>
   <script>
       new Promise((resolve,reject)=>{setTimeout(resolve,5000);})
       .then(
           ()=>{
               console.log("5 sec passed");
               return new Promise((resolve,reject)=>{setTimeout(resolve,2000);})
           }
       )
       .then(
           ()=>{
               console.log("another 2 sec passed");
               return new Promise((resolve,reject)=>{setTimeout(resolve,7000);})
           }
       )
       .then(
           ()=>{
               console.log("another 7 sec passed");
           }
       )
    </script>
</head>
<body>
    
</body>
</html>
